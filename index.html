<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link rel="shortcut icon" href="/favicons/favicon-16x16.png" type="image/x-icon">
        <title>Pokédex</title>
    </head>
    <body>
        <main>
            <img src="#" alt="Pokemon" class="pokemon_image">
            <h1 class="pokemon_data">
                <span class="pokemon_number"></span> -
                <span class="pokemon_name"></span>
            </h1>
            <form class="form">
                <input type="search"
                class="input_search"
                placeholder="Name or number"
                required>
            </form>
            <div class="buttons">
                <button class="button btn-prev">Prev &lt;</button>
                <button class="button btn-next">Next &gt;</button>
            </div>
            <img src="images/pokedex.png" alt="Pokédex" class="pokedex">
        </main>
        <script src="./js/script.js"></script>
    </body>
</html>
